{% extends "base.html" %}

{% block extrahead %}<meta http-equiv="refresh" content="4;{{ nextPage }}">{% endblock %}

{% block title %}Error{% endblock %}

{% block content %}
<div id="error">
  <h1>Error{% if errorTitle %} - {{ errorTitle }}{% endif %}</h1>

  <p>
    <pre>{{ errorMessage }}</pre>
  </p>
</div>
{% endblock %}
